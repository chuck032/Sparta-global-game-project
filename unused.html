<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Combat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container combat-frame">
      <div class="row ">
        <div class="col-md-9">
          <div class="row">
            <div class="enemy">
            <div class="col-md-4">
              <h1>enemy</h1>
              <h3 id="enemyHP"></h3>
              <h3 id="turnCount"></h3>
              <button type="button" name="" id="start-battle"> Start Battle</button>
            </div>
            <div class="col-md-8">

            </div>
          </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stats">
            <h1>stats</h1>
            <h3 id="HP"></h3>
            <h3 id="ATK"></h3>
            <h3>Defense</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div class="abilities">
            <h1>abilities</h1>

            <div class="row">
            <div class="col-md-12"></div>
            </div>

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10"></div>
              <div class="col-md-1"></div>
            </div>

            <div class="row abilities-row1">
              <div class="col-md-1"></div>
              <div class="col-md-1"></div>
              <div class="col-md-3">
                <button type="button" name="" id="attack">Attack</button>
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-3">
                <button type="button" name="Ability2" id="ability2">Ability2</button>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-1"></div>
            </div>

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10"></div>
              <div class="col-md-1"></div>
            </div>

            <div class="row abilities-row1">
              <div class="col-md-1"></div>
              <div class="col-md-1"></div>
              <div class="col-md-3">
                <button type="button" name="Ability3" id="ability3">Ability3</button>
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-3">
                <button type="button" name="Ability4" id="ability4">Ability4</button>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-1"></div>
            </div>

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10"></div>
              <div class="col-md-1"></div>
            </div>

            <div class="row">
            <div class="col-md-12"></div>
            </div>

          </div>
        </div>
        <div class="col-md-3">
          <div class="combat-text">
            <h1>Combat Text</h1>

            <div class="row">
            <div class="col-md-12"></div>
            </div>

            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10 scrollText">

                <ul id="text-desc">

                </ul>

              </div>
              <div class="col-md-1"></div>
            </div>

          </div>
        </div>
      </div>

    </div>
  <script src="index.js"></script>
  </body>
</html>
